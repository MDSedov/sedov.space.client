<div class="row auth-form-container">
  <div class="col-12 col-lg-8 offset-lg-2 auth-form">

  <div class="d-flex justify-content-center">
    <h1 class="auth-form-header">Подтверждение почты</h1>
  </div>

  <div class="d-flex justify-content-center">
    <p class="auth-form-description">
      Укажите адрес электронной почты личного кабинета и мы пришлем письмо со ссылкой для подтверждения.
    </p>
  </div>

  <form [formGroup]="emailForm" (ngSubmit)="sendEmail()">

    <div class="form-floating mb-3">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="floatingInputEmail"
        [ngModel]="this.getTempEmail()"
        placeholder="your_name@yandex.ru"
        required
      >
    <label for="floatingInputEmail">Адрес электронной почты</label>
      <div class="validations" *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched">
        <small class="error" *ngIf="emailForm.get('email')?.errors?.required">
          Адрес электронной почты не может быть пустым
        </small>
        <small class="error" *ngIf="emailForm.get('email')?.errors?.email">
          Введите корректный адрес электронной почты
        </small>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" [disabled]="!emailForm.valid">Отправить письмо</button>
    </div>

  </form>
  </div>
</div>
